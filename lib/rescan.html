<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="./algorithmia.js" type="text/javascript"></script>
    <script src="../bundle.js"></script>
    <link rel="stylesheet" href="./css/master.css" type="text/css">
    <link rel="stylesheet" href="./css/keywords.css" type="text/css">
    <link rel="stylesheet" href="./css/jd-description.css" type="text/css">
    <link rel="stylesheet" href="./css/resume-submission.css" type="text/css">
    <link rel="stylesheet" href="./css/suggestions.css" type="text/css">
    <link rel="stylesheet" href="./css/results-percentage.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
    <title>re:Scan</title>
  </head>
  <body>
    <div id="root">
      <div class="header-container">
        <img src="icon.png" alt="icon" height="100" width="100">
        <h1>re:Scan</h1>
        <div id="sub">a light weight resume scanner</div>
      </div>

      <div class="resume-container">
        <textarea id="resume-box" placeholder="Please provide a text only resume."></textarea>
        <button id="upload-resume">Upload Resume</button>
      </div>

      <div class="jd-container">
        <button id="extract-description">Get Similarity Score</button>
      </div>

      <div class="results-container">
        <!-- // B A R   G R A P H // -->
        <div class="container horizontal flat">
          <h2>Similarity Score</h2>
          <div id="results-percentage"></div>
          <div class="progress-bar horizontal">
            <div class="progress-track">
              <div class="progress-fill">
                <span id="percentage"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- / / / / / / / / / / / / / / / / -->

      <div class="keywords-container">
        <h2>Keywords</h2>
        <div id="resume-keywords"></div>
        <div id="jd-keywords"></div>
      </div>

      <div class="suggestions-container">
        <h2>Suggestions</h2>
        <h3>Try out these suggestions:</h3>
          <ul>
            <li id="suggestion-1"></li>
            <li id="suggestion-2"></li>
            <li id="suggestion-3"></li>
          </ul>
      </div>
    </div>
  </body>
</html>
